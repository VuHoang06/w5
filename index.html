<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài tập Preview Ảnh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
      background-color: #f0f0f0;
    }

    #image {
      width: 500px;
      height: 300px;
      margin: 0 auto 20px;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fafafa;
      background-size: cover;
      background-position: center;
      font-size: 18px;
      color: #333;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .gallery img {
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div id="image">
    Di chuột qua một hình ảnh bên dưới để hiển thị ở đây.
  </div>

  <div class="gallery">
    <img src="https://picsum.photos/id/1025/200/150" alt="Chú chó dễ thương" onmouseover="update(this)" onmouseout="undo()">
    <img src="https://picsum.photos/id/1043/200/150" alt="Phong cảnh núi non" onmouseover="update(this)" onmouseout="undo()">
    <img src="https://picsum.photos/id/1056/200/150" alt="Cánh đồng hoa rực rỡ" onmouseover="update(this)" onmouseout="undo()">
    <img src="https://picsum.photos/id/1069/200/150" alt="Hoàng hôn trên biển" onmouseover="update(this)" onmouseout="undo()">
    <img src="https://picsum.photos/id/1074/200/150" alt="Thành phố về đêm" onmouseover="update(this)" onmouseout="undo()">
    <img src="https://picsum.photos/id/1084/200/150" alt="Khu rừng mùa thu" onmouseover="update(this)" onmouseout="undo()">
  </div>

  <script>
    function update(previewPic) {
      console.log("Sự kiện onmouseover kích hoạt!");
      console.log("Alt:", previewPic.alt);
      console.log("Source:", previewPic.src);

      let div = document.getElementById("image");
      div.style.backgroundImage = "url('" + previewPic.src + "')";
      div.textContent = previewPic.alt;
    }

    function undo() {
      console.log("Sự kiện onmouseout kích hoạt!");
      let div = document.getElementById("image");
      div.style.backgroundImage = "url('')";
      div.textContent = "Di chuột qua một hình ảnh bên dưới để hiển thị ở đây.";
    }
  </script>

</body>
</html>
